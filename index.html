<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon-32x32.png">
    <title>DevFinder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/output.css">
</head>

<body id="body" class="font-space-mono text-base bg-ghost-white">
    <main class="flex flex-col h-screen gap-4 justify-center w-11/12 mx-auto">
        <div class="flex flex-row justify-between">
            <h1 class="font-bold">devfinder</h1>
            <div class="flex flex-row gap-4">
                <p class="text-dark-blue font-bold tracking-[.2em] text-sm">DARK</p>
                <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M19.513 11.397a.701.701 0 00-.588.128 7.496 7.496 0 01-2.276 1.336 7.101 7.101 0 01-2.583.462 7.505 7.505 0 01-5.32-2.209 7.568 7.568 0 01-2.199-5.342c0-.873.154-1.72.41-2.49a6.904 6.904 0 011.227-2.21.657.657 0 00-.102-.924.701.701 0 00-.589-.128C5.32.61 3.427 1.92 2.072 3.666A10.158 10.158 0 000 9.83c0 2.8 1.125 5.342 2.967 7.19a10.025 10.025 0 007.16 2.98c2.353 0 4.527-.822 6.266-2.183a10.13 10.13 0 003.58-5.624.623.623 0 00-.46-.796z"
                        fill="#697C9A" fill-rule="nonzero" />
                </svg>
            </div>
        </div>

        <form>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <img class="w-5" src="./assets/icon-search.svg" alt="icon-search">
                </div>
                
                <input type="search" id="username-search" class="block w-full p-4 pl-10 pr-20 text-xs text-gray-900 rounded-lg bg-white  outline-light-blue"
                    placeholder="Search Github Username..." required>
                <button type="submit" class="text-white bg-blue absolute right-1 bottom-1.5 bg-blue-700 hover:bg-blue-800 rounded-lg text-sm px-3.5 py-2">Search</button>
            </div>
        </form>

        <div class="bg-white rounded-lg">
            <section>
                <div>
                    <img id="user-pic" class="rounded-full w-1/6" src="./assets/octocat.png" alt="github-profile-pic">
                    <div>
                        <h2>The Octocat</h2>
                        <h3>@octocat</h3>
                        <h4>Joined 25 Jan 2011</h4>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
