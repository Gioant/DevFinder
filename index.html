<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon-32x32.png">
    <title>DevFinder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/output.css">
</head>

<body id="body" class="font-space-mono text-base bg-ghost-white">
    <main class="flex flex-col h-screen gap-4 md:gap-8 justify-center w-11/12 mx-auto md:w-1/2 xl:w-2/5">
        
        <div class="flex flex-row justify-between">
            <h1 class="font-bold">devfinder</h1>
            <div class="flex flex-row gap-4">
                <p class="text-true-blue font-bold tracking-[.2em] text-xs">DARK</p>
                <img class="h-4" src="./assets/icon-moon.svg" alt="color-theme-icon">
            </div>
        </div>

        <form>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-4 md:pl-5">
                    <img class="w-5" src="./assets/icon-search.svg" alt="icon-search">
                </div>

                <input type="search" id="username-search" class="block w-full p-4 pl-12 pr-24 text-xs text-gray-900 rounded-xl bg-white outline-none 
                md:pl-14 md:text-base md:pr-32"
                    placeholder="Search Github Username..." required>
                <button type="submit" class="text-white bg-blue absolute right-1.5 bottom-1.5 hover:bg-blue-800 rounded-lg text-sm px-3.5 py-3 md:px-5 md:py-3">Search</button>
            </div>
        </form>

        <div class="bg-white rounded-lg px-5 py-6">
            <section>
                <div class="flex flex-row gap-4">
                    <img id="user-pic" class="rounded-full w-16" src="./assets/octocat.png" alt="github-profile-pic">
                    <div>
                        <h2 class="font-bold" id="Name">The Octocat</h2>
                        <p class="text-sm text-sky-500" id="username">@octocat</p>
                        <p class="text-sm text-glaucous" id="date-joined">Joined 25 Jan 2011</p>
                    </div>
                </div>

                <p class="font-mono text-xs text-glaucous opacity-50 py-8" id="bio">
                    This profile has no bio
                </p>

                <div class="bg-ghost-white rounded-lg text-xs py-6 flex justify-around text-center">
                    <div class="card-stats">
                        <p class="text-glaucous">Repos</p>
                        <span class="github-info" id="repo-info">8</span>
                    </div>

                    <div class="card-stats">
                        <p class="text-glaucous">Followers</p>
                        <span class="github-info" id="followers-info">3938</span>
                    </div>

                    <div class="card-stats">
                        <p class="text-glaucous">Following</p>
                        <span class="github-info" id="following-info">9</span>
                    </div>
                </div>


                    <ul class="flex flex-col gap-4 font-mono text-xs text-glaucous pt-6">
                        <li class="flex align-middle gap-2">
                            <img class="pl-1" src="./assets/icon-location.svg" alt="location-icon" id="loc-icon">
                            <p id="user-location">San Francisco</p>
                        </li>

                        <li class="flex align-middle gap-2">
                            <img src="./assets/icon-website.svg" alt="website-icon" id="site-icon">
                            <p id="user-website">https://github.blog</p>
                        </li>

                        <li class="flex align-middle gap-2">
                            <img src="./assets/icon-twitter.svg" alt="twitter-icon" id="twitter-icon">
                            <p id="user-twitter">Not Available</p>
                        </li>

                        <li class="flex align-middle gap-2">
                            <img src="./assets/icon-company.svg" alt="company-icon" id="company-icon">
                            <p id="user-company">@github</p>
                        </li>
                    </ul>

            </section>
        </div>
    </main>
</body>

</html>
