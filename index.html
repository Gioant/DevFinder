<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon-32x32.png">
    <title>DevFinder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/output.css">
</head>

<body id="body" class="animate font-space-mono text-base bg-ghost-white flex justify-center items-center pt-8 px-6 pb-20 md:py-[75px] md:px-24 min-h-screen">
    <main class="scroll-smooth max-w-[730px] w-full m-0 mx-auto flex flex-col gap-8">

        <div class="flex justify-between items-center">
            <p class="font-bold text-xl md:text-2xl xl:text-3xl">devfinder</p>
            <button class="flex justify-center items-center p-[2.5px] gap-4">
                <span class="text-true-blue font-bold tracking-[.2em] text-xs md:text-sm" id="theme">DARK</span>

                <img class="h-5" id="theme-icon-dark" src="./assets/icon-moon.svg" alt="dark-theme-icon">
                <img class="h-5 hidden" id="theme-icon-light" src="./assets/icon-sun.svg" alt="light-theme-icon">
            </button>
        </div>

        <form class="flex justify-center items-center rounded-2xl w-full shadow-3xl p-2 bg-white">
            <img class="pl-4 pr-4" src="./assets/icon-search.svg" alt="Search icon">

            <input type="search" id="username-search" class="text-sm md:text-lg text-oxford-blue rounded-none bg-transparent outline-none flex-grow min-w-0 
            py-[6px] pr-5" placeholder="Search Github Username..." required>

            <p class="text-red-500 pr-6 font-bold min-w-[80px] xl:text-base hidden" id="error-search">No Results</p>
            <p class="text-red-500 pr-6 font-bold min-w-[80px] xl:text-base hidden" id="error-result">Empty Results</p>

            <button type="submit" class="text-white bg-blue hover:bg-blue-800 rounded-lg 
                text-base font-bold py-[14px] px-6 outline-none cursor-pointer">Search</button>
        </form>

        <div class="flex justify-center items-start bg-white rounded-2xl p-12 shadow-3xl">
            <img id="user-pic" class="rounded-full 2xl:w-[120px] mr-9 hidden sm:block" src="./assets/octocat.png" alt="github-profile-pic">
            <section class="flex-grow">
                <div class="grid items-center justify-between grid-cols-auto grid-rows-auto gap-y-0.5">
                    <img id="user-pic-mobile" class="block sm:hidden rounded-full 2xl:w-[120px] mr-9" src="./assets/octocat.png" alt="user-img-mobile" />

                    <h1 class="font-bold text-gunmetal md:text-3xl" id="Name">The Octocat</h1>
                    <time class="text-sm text-glaucous md:text-[15px]" id="date-joined">Joined 25 Jan 2011</time>
                    <h3 class="text-sm text-sky-500 md:text-lg" id="username">@octocat</h3>
                </div>

                <p class="font-mono text-base text-glaucous opacity-50 py-8 my-2" id="bio">
                    This profile has no bio
                </p>

                <div class="bg-ghost-white rounded-[10px] text-sm flex justify-between md:items-start px-8 py-6 mb-9">
                    <div class="card-stats">
                        <p class="text-glaucous">Repos</p>
                        <span class="github-info" id="repo-info">8</span>
                    </div>

                    <div class="card-stats">
                        <p class="text-glaucous">Followers</p>
                        <span class="github-info" id="followers-info">3938</span>
                    </div>

                    <div class="card-stats">
                        <p class="text-glaucous">Following</p>
                        <span class="github-info" id="following-info">9</span>
                    </div>
                </div>


                <ul class="flex flex-col gap-4 text-glaucous text-sm md:text-base lg:grid lg:grid-cols-auto lg:grid-rows-auto lg:gap-[18px]">
                    <li class="flex align-middle gap-2.5">
                        <img class="pl-1" src="./assets/icon-location.svg" alt="location-icon" id="loc-icon">
                        <p id="user-location">San Francisco</p>
                    </li>

                    <li class="flex align-middle gap-2">
                        <img src="./assets/icon-twitter.svg" alt="twitter-icon" id="twitter-icon">
                        <p id="user-twitter">Not Available</p>
                    </li>

                    <li class="flex align-middle gap-2">
                        <img src="./assets/icon-website.svg" alt="website-icon" id="site-icon">
                        <p id="user-website">https://github.blog</p>
                    </li>

                    <li class="flex align-middle gap-2">
                        <img src="./assets/icon-company.svg" alt="company-icon" id="company-icon">
                        <p id="user-company">@github</p>
                    </li>
                </ul>
            </section>
        </div>
    </main>



</body>

</html>
