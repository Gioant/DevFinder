<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon-32x32.png">
    <title>DevFinder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/output.css">
</head>

<body id="body" class="animate font-space-mono text-base bg-ghost-white flex justify-center items-center pt-8 px-6 pb-20 md:py-[75px] md:px-24 min-h-screen">
    <main class="scroll-smooth max-w-[730px] w-full m-0 mx-auto flex flex-col gap-8">

        <div class="flex justify-between items-center">
            <p class="font-bold text-xl md:text-2xl xl:text-3xl">devfinder</p>
            <button class="flex justify-center items-center p-[2.5px] gap-4">
                <span class="text-true-blue font-bold tracking-[.2em] text-xs md:text-sm" id="theme">DARK</span>

                <img class="h-5" id="theme-icon-dark" src="./assets/icon-moon.svg" alt="dark-theme-icon">
                <img class="h-5 hidden" id="theme-icon-light" src="./assets/icon-sun.svg" alt="light-theme-icon">
            </button>
        </div>

        <form class="flex justify-center items-center rounded-2xl w-full shadow-3xl p-1.5 md:p-2 bg-white">
            <img class="pl-1 pr-1.5 h-4 md:h-5 md:pl-4 md:pr-4" src="./assets/icon-search.svg" alt="Search icon">

            <input type="search" id="username-search" class="text-xs md:text-base xl:text-lg text-oxford-blue rounded-none bg-transparent outline-none flex-grow min-w-0 
            py-[6px] pr-1.5" placeholder="Search Github Username..." required>

            <button type="submit" class="text-white bg-blue hover:bg-blue-800 rounded-lg 
                text-xs font-bold py-[14px] px-4 outline-none cursor-pointer md:text-base md:px-6">Search</button>
        </form>

        <div role="alert" class="hidden" id="error-container">
            <div class="bg-red-500 text-white font-bold rounded-t px-4 py-2" id="Error-Title">
                Error: No Results
            </div>
            <div class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700">
                <p class="font-bold min-w-[80px] text-sm xl:text-base hidden" id="error-search">User Does Not Exist</p>
                <p class="font-bold min-w-[80px] text-sm xl:text-base hidden" id="error-result">Empty Results</p>
            </div>
        </div>

        <div class="flex justify-center items-start bg-white rounded-2xl py-8 px-5 md:p-10 lg:p-12 shadow-3xl">
            <img id="user-pic" class="rounded-full md:w-[120px] mr-9 hidden lg:block" src="./assets/octocat.png" alt="github-profile-pic">
            <section class="flex-grow">

                <div class="grid justify-start items-center grid-rows-auto3 grid-cols-auto2 gap-y-0 lg:justify-between lg:grid-rows-auto2 lg:gap-y-0.5">
                    <img id="user-pic-mobile" class="row-span-3 col-start-1 col-end-2 block lg:hidden h-[75px] rounded-full md:w-[120px] md:h-[120px] mr-5" src="./assets/octocat.png"
                        alt="user-img-mobile" />

                    <h1 class="font-bold text-gunmetal self-center md:text-3xl" id="Name">The Octocat</h1>
                    <time class="text-sm text-glaucous self-center md:text-[15px] md:text-sm" id="date-joined">Joined 25 Jan 2011</time>
                    <h3 class="text-sm text-sky-500 col-start-2 col-end-3 row-start-2 row-end-3 md:text-lg" id="username">@octocat</h3>
                </div>

                <p class="font-mono text-sm md:text-base text-glaucous opacity-50 py-8 md:my-2" id="bio">
                    This profile has no bio
                </p>

                <div class="bg-ghost-white py-4 mb-9 rounded-[10px] text-sm flex justify-evenly md:justify-between items-start md:px-8 md:py-6">
                    <div class="card-stats">
                        <p class="text-glaucous text-xs md:text-base">Repos</p>
                        <span class="github-info" id="repo-info">8</span>
                    </div>

                    <div class="card-stats">
                        <p class="text-glaucous text-xs md:text-base">Followers</p>
                        <span class="github-info" id="followers-info">3938</span>
                    </div>

                    <div class="card-stats">
                        <p class="text-glaucous text-xs md:text-base">Following</p>
                        <span class="github-info" id="following-info">9</span>
                    </div>
                </div>


                <ul class="flex flex-col gap-4 text-glaucous text-sm md:text-base lg:grid lg:grid-cols-auto2 lg:grid-rows-auto2 lg:gap-[18px]">
                    <li class="flex align-middle gap-2.5">
                        <img class="pl-1" src="./assets/icon-location.svg" alt="location-icon" id="loc-icon">
                        <p id="user-location">San Francisco</p>
                    </li>

                    <li class="flex align-middle gap-2">
                        <img src="./assets/icon-twitter.svg" alt="twitter-icon" id="twitter-icon">
                        <p id="user-twitter">Not Available</p>
                    </li>

                    <li class="flex align-middle gap-2">
                        <img src="./assets/icon-website.svg" alt="website-icon" id="site-icon">
                        <p id="user-website">https://github.blog</p>
                    </li>

                    <li class="flex align-middle gap-2">
                        <img src="./assets/icon-company.svg" alt="company-icon" id="company-icon">
                        <p id="user-company">@github</p>
                    </li>
                </ul>
            </section>
        </div>
    </main>



</body>

</html>
